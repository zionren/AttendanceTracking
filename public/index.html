<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gazelvouer Academy - Attendance</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="container">
        <header class="academy-header">
            <h1 class="academy-title">GAZELVOUER ACADEMY</h1>
            <div class="academy-subtitle">Attendance Portal</div>
        </header>

        <main class="main-content">
            <form id="attendanceForm" class="attendance-form">
                <div class="form-group">
                    <label for="studentName" class="form-label">Full Name</label>
                    <input 
                        type="text" 
                        id="studentName" 
                        name="name" 
                        class="form-input" 
                        required
                        placeholder="Enter your full name"
                        autocomplete="name"
                    >
                    <div class="form-error" id="nameError"></div>
                </div>

                <div class="form-group">
                    <label for="mainSelect" class="form-label">Main</label>
                    <select id="mainSelect" name="main" class="form-select" required>
                        <option value="">Select your main</option>
                    </select>
                    <div class="form-error" id="mainError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Login Time</label>
                    <div class="time-options">
                        <div class="radio-group">
                            <input 
                                type="radio" 
                                id="systemTime" 
                                name="timeOption" 
                                value="system" 
                                checked
                            >
                            <label for="systemTime" class="radio-label">Use Current Time</label>
                        </div>
                        <div class="radio-group">
                            <input 
                                type="radio" 
                                id="customTime" 
                                name="timeOption" 
                                value="custom"
                            >
                            <label for="customTime" class="radio-label">Set Custom Time</label>
                        </div>
                    </div>
                    
                    <div class="current-time" id="currentTimeDisplay">
                        <span id="currentTime"></span>
                    </div>
                    
                    <div class="custom-time-input" id="customTimeInput" style="display: none;">
                        <input 
                            type="datetime-local" 
                            id="customDateTime" 
                            name="customTime" 
                            class="form-input"
                        >
                    </div>
                    <div class="form-error" id="timeError"></div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Record Attendance</span>
                    <div class="btn-loader" style="display: none;"></div>
                </button>
            </form>

            <div class="success-message" id="successMessage" style="display: none;">
                <div class="success-icon">✓</div>
                <div class="success-text">Attendance recorded successfully!</div>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;">
                <div class="error-icon">⚠</div>
                <div class="error-text"></div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-links">
                <a href="/admin" class="footer-link">Admin Panel</a>
                <a href="/setup" class="footer-link">Setup Guide</a>
            </div>
            <div class="footer-text">
                © 2025 Gazelvouer Academy. All rights reserved.
            </div>
        </footer>
    </div>

    <!-- Modal Component -->
    <div id="customModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Message</h3>
                <span class="modal-close" id="modalClose">&times;</span>
            </div>
            <div class="modal-body">
                <p id="modalMessage">Message content</p>
            </div>
            <div class="modal-footer">
                <button id="modalOk" class="modal-btn primary">OK</button>
                <button id="modalCancel" class="modal-btn secondary" style="display: none;">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
